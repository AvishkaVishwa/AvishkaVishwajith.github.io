<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avishka Vishwajith - Undergraduate in Instrumentation & Automation, specializing in Embedded Systems, PCB Design, and Power Electronics. ">
    <meta name="author" content="Avishka Vishwajith">
    <title>{% if page.title %}{{ page. title }} | {% endif %}{{ site.title }}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        : root {
            --bg-dark: #1e1e1e;
            --bg-darker: #151515;
            --neon-green: #00ff41;
            --text-light: #e0e0e0;
            --text-gray: #a0a0a0;
            --card-bg: #252525;
            --border-color:  #333;
            --font-main: 'Space Grotesk', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        * {
            margin:  0;
            padding: 0;
            box-sizing:  border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ========== NAVIGATION ========== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background:  rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index:  1000;
            border-bottom: 1px solid var(--border-color);
        }

        nav . container {
            max-width: 1200px;
            margin:  0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-green);
            text-decoration: none;
            font-family: var(--font-mono);
            letter-spacing: -1px;
            transition: all 0.3s ease;
        }

        nav .logo:hover {
            text-shadow: 0 0 10px var(--neon-green);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            padding:  0.5rem 0;
        }

        nav ul li a: hover {
            color: var(--neon-green);
        }

        nav ul li a:: after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-green);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Mobile Menu Toggle */
        . menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        . menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--neon-green);
            transition:  0.3s;
            border-radius: 2px;
        }

        /* ========== CONTENT WRAPPER ========== */
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
            min-height: 100vh;
        }

        /* ========== TYPOGRAPHY ========== */
        h1 {
            color: var(--neon-green);
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        h2 {
            color: var(--neon-green);
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h3 {
            color: var(--text-light);
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
        }

        p {
            margin-bottom: 1rem;
            line-height: 1.8;
            color: var(--text-light);
        }

        a {
            color: var(--neon-green);
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
        }

        strong {
            color: var(--text-light);
        }

        /* ========== BUTTONS ========== */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--neon-green);
            color: var(--bg-dark);
            text-decoration: none;
            font-weight: 600;
            font-family: var(--font-mono);
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            border: 2px solid var(--neon-green);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow:  0 0 30px rgba(0, 255, 65, 0.5);
            text-decoration: none;
        }

        /* ========== SECTION TITLE ========== */
        .section-title {
            font-family: var(--font-mono);
            font-size: 2.5rem;
            color: var(--neon-green);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        /* ========== SKILLS GRID ========== */
        . skills-grid {
            display:  grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin:  3rem 0;
        }

        .skill-item {
            background: var(--card-bg);
            padding:  2rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
        }

        .skill-icon {
            font-size: 2.5rem;
            color: var(--neon-green);
        }

        /* ========== PORTFOLIO GRID ========== */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow:  0 10px 30px rgba(0, 255, 65, 0.2);
            border-color: var(--neon-green);
        }

        .project-tech {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--neon-green);
            background: rgba(0, 255, 65, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-bottom:  1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .project-card h3 {
            font-size: 1.5rem;
            margin:  0.5rem 0 1rem 0;
            color: var(--text-light);
        }

        .project-card p {
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.6;
        }

        .project-link {
            color: var(--neon-green);
            text-decoration: none;
            font-weight: 600;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-link:hover {
            text-decoration: underline;
            transform: translateX(5px);
        }

        /* ========== CODE BLOCKS ========== */
        code {
            background: var(--card-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-family:  var(--font-mono);
            font-size: 0.9rem;
            color: var(--neon-green);
        }

        pre {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin:  1.5rem 0;
            border: 1px solid var(--border-color);
        }

        pre code {
            background: none;
            padding: 0;
            color: var(--text-light);
        }

        /* ========== LISTS ========== */
        ul, ol {
            margin: 1rem 0 1rem 2rem;
            color: var(--text-light);
        }

        li {
            margin-bottom: 0.5rem;
            line-height: 1.8;
        }

        /* ========== HORIZONTAL RULE ========== */
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        /* ========== FOOTER ========== */
        footer {
            background: var(--bg-darker);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: 4rem;
        }

        footer p {
            color: var(--text-gray);
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            . menu-toggle {
                display:  flex;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background:  var(--bg-darker);
                flex-direction: column;
                padding: 1rem 0;
                gap: 0;
                border-bottom: 1px solid var(--border-color);
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                padding: 1rem 2rem;
                width: 100%;
            }

            nav ul li a {
                display: block;
            }

            h1 {
                font-size: 2rem;
            }

            . section-title {
                font-size: 1.8rem;
            }

            . skills-grid,
            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .content-wrapper {
                padding: 5rem 1. 5rem 2rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            . section-title {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- ========== NAVIGATION ========== -->
    <nav>
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="logo">AV</a>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="nav-menu">
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about/' | relative_url }}">About</a></li>
                <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
            </ul>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <div class="content-wrapper">
        {{ content }}
    </div>

    <!-- ========== FOOTER ========== -->
    <footer>
        <p>&copy; 2025 Avishka Vishwajith. All rights reserved.  | Built with Jekyll & GitHub Pages</p>
    </footer>

    <!-- ========== JAVASCRIPT ========== -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menu = document.getElementById('nav-menu');
            const toggle = document.querySelector('.menu-toggle');
            
            if (!nav.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', function() {
                const menu = document. getElementById('nav-menu');
                menu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
