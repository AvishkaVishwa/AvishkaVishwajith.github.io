---
layout: default
title: Blog
permalink: /blog/
---

<section class="page">
  <div class="container">
    <h1>Blog</h1>
    <p class="muted">Tutorials, build logs, and product updates.</p>

    <div class="blog-grid">
      {% for post in site.posts %}
      <a class="blog-card" href="{{ post.url | relative_url }}">
        <h3>{{ post.title }}</h3>
        <p class="muted">{{ post.date | date: "%b %d, %Y" }}</p>
        <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
