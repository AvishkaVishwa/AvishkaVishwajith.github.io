---
layout: default
title: Products
---

<section class="page">
  <div class="container">
    <h1>Products</h1>
    <p class="muted">Showcase of Electro-man products (inquiry-only for now).</p>

    <div class="products-grid">
      {% for p in site.products %}
      <a class="product-card" href="{{ p.url | relative_url }}">
        <div class="product-card-inner">
          <h3>{{ p.title }}</h3>
          <p>{{ p.summary }}</p>
          <span class="product-cta">View details <i class="fas fa-arrow-right"></i></span>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
