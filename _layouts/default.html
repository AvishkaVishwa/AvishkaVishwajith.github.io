<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <!-- Professional Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --surface-dark: #141417;
            --accent: #00ff41; /* User Request: Pure Neon Green */
            --accent-glow: rgba(0, 255, 65, 0.15);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #27272a;
            --font-main: 'Space Grotesk', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; }

        /* Modern Navigation Shell */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header .container { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        .logo-title { 
            font-family: var(--font-mono); 
            font-weight: 700; 
            color: var(--accent); 
            font-size: 1.2rem; 
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .nav-desktop ul { display: flex; gap: 2.5rem; list-style: none; }
        .nav-desktop a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.8rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            opacity: 0.7;
        }
        .nav-desktop a:hover { color: var(--accent); opacity: 1; text-shadow: 0 0 10px var(--accent-glow); }

        .content-wrapper { padding: 140px 0 100px; min-height: 100vh; }

        /* Typography */
        h1, h2, h3, h4 { font-family: var(--font-mono); color: #fff; }
        .section-title { font-size: 2.5rem; margin-bottom: 2rem; color: var(--accent); text-transform: lowercase; }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.9rem 2.2rem;
            background: var(--accent);
            color: #000;
            text-decoration: none !important;
            font-weight: 700;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px var(--accent-glow); }

        /* Project Cards */
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 1.5rem; }
        .project-card {
            background: var(--surface-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .project-card:hover { border-color: var(--accent); transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .project-card::after {
            content: ''; position: absolute; top: 0; right: 0; width: 40px; height: 40px;
            background: linear-gradient(45deg, transparent 50%, var(--accent) 50%);
            opacity: 0.1; transition: opacity 0.3s;
        }
        .project-card:hover::after { opacity: 0.3; }

        .project-tech { font-family: var(--font-mono); font-size: 0.7rem; color: var(--accent); margin-bottom: 1rem; display: block; letter-spacing: 1.5px; opacity: 0.8; }
        .project-card h3 { font-size: 1.2rem; margin-bottom: 0.75rem; line-height: 1.3; }
        .project-card p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; flex-grow: 1; }
        .project-link { 
            color: var(--accent); 
            text-decoration: none; 
            font-size: 0.8rem; 
            font-family: var(--font-mono); 
            display: flex; 
            align-items: center; 
            gap: 0.5rem;
            font-weight: 700;
        }

        /* Skills */
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
        .skill-item { 
            background: var(--surface-dark); 
            padding: 1.5rem; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            gap: 1.5rem;
        }
        .skill-icon { color: var(--accent); font-size: 1.5rem; }

        /* Footer */
        .footer { padding: 80px 0 40px; border-top: 1px solid var(--border); text-align: center; }
        .social-links { display: flex; justify-content: center; gap: 2.5rem; margin-bottom: 2rem; }
        .social-links a { color: var(--text-muted); font-size: 1.5rem; transition: all 0.3s; }
        .social-links a:hover { color: var(--accent); transform: scale(1.1); }
        .footer p { color: var(--text-muted); font-size: 0.75rem; font-family: var(--font-mono); opacity: 0.6; }

        @media (max-width: 768px) {
            .nav-desktop { display: none; }
            .section-title { font-size: 2rem; }
            .content-wrapper { padding-top: 100px; }
            .portfolio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{{ '/' | relative_url }}" style="text-decoration: none;">
                <span class="logo-title">AVIS<span style="color: #fff">HKA</span>.SYS</span>
            </a>
            <nav class="nav-desktop">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Main</a></li>
                    <li><a href="{{ '/about/' | relative_url }}">Bio</a></li>
                    <li><a href="{{ '/projects/' | relative_url }}">Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content-wrapper">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:{{ site.email }}" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; {{ site.time | date: '%Y' }} Avishka Vishwajith // Instrumentation & Automation Technology // UoC</p>
        </div>
    </footer>
</body>
</html>
